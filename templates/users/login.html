{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-md-offset-4 col-md-4">

            <div class="panel panel-default">
                <div class="panel-heading">{% trans "Login" %}</div>
                <div class="panel-body">

                    {% if state %}
                        <p class="alert alert-warning">{{ state }}</p>
                    {% endif %}

                    <form class="form-horizontal" action="/login/" role="form" method="post">

                        {% csrf_token %}

                        {% if next %}
                            <input type="hidden" name="next" value="{{ next }}" />
                        {% endif %}

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">{% trans "Username" %}</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" value="{{ username }}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">{% trans "Password" %}</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="submit" class="btn btn-primary btn-block" value="{% trans "Log in" %}" />
                            </div>
                        </div>

                    </form>

                    <p>
                        <a href="/register/">
                            {% trans "You don't have an account? Please register." %}
                        </a>
                    </p>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
